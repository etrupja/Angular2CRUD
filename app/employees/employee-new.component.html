<div class="container">
    <h5>Create new employee</h5>
    <form #form="ngForm" class="col s12" novalidate>
      <div class="row">
        <div class="input-field col s6 m6">
          <input [disabled]="employeeCreated" id="firstName" type="text" class="form-control validate" name="firstName" [(ngModel)]="firstName" required>
          <label class="active" for="firstName">First Name</label>
        </div>
        <div class="input-field col s6 m6">
          <input [disabled]="employeeCreated" id="lastName" type="text" class="form-control validate" name="lastName" [(ngModel)]="lastName" required>
          <label class="active" for="lastName">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6 m6">
            <select id="jobPosition">
                <option value="" disabled selected>Choose a job position</option>
                <option value="Trainee">Trainee</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Expert">Expert</option>
                <option value="Manager">Manager</option>
            </select>
            <label class="active" for="department">Job position</label>           
        </div>

        <div class="input-field col s6 m6">
            <select id="department">
                <option value="" disabled selected>Choose a department</option>
                <option *ngFor="let dpt of departments" [value]="dpt.id">{{dpt.name}}</option>
            </select>
            <label  class="active" for="department">Department</label>            
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6 m6">
            <input [disabled]="employeeCreated" id="birthdate" active type="date" class="datepicker" >
            <label  class="active" for="birthdate">Birth date</label>            
        </div>
        <div class="input-field col s6 m6">
            <input [disabled]="employeeCreated" id="age" active type="text" class="form-control validate" name="age" [(ngModel)]="age" required>
            <label  class="active" for="age">Age</label>            
        </div>
    </div>
        
    <div class="row">
            <div class="card-panel teal lighten-2 col s6 m6 l6" *ngIf="employeeCreated" >{{info}}</div>
            <button [disabled]="employeeCreated" class="btn waves-effect waves-light right" type="submit" name="action" (click)="newEmployee()">Create Employee
                <i class="material-icons right">send</i>
            </button>
            <a md-button class="btn right waves-effect waves-light" [routerLink]="['/employees']"><i class="material-icons left">keyboard_return</i>Back</a>
        </div>
    </form>
</div>

<!--This div is used to display toastr message-->
<div id="toast-container" style="top: auto !important; left: auto !important; bottom: 10%; right:5%;"></div>
